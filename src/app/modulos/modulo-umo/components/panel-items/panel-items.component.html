<p-card>
    <div class="ui-g ui-fluid">
        <form [formGroup]="formularioCabecera">
            <div class="ui-g-12 ui-md-4">
                <label class="label-custom">Línea: </label>
                <input type="text" formControlName="linea" pInputText placeholder="Línea">
            </div>
            <div class="ui-g-12 ui-md-4">
                <label class="label-custom">Familia: </label>
                <input type="text" formControlName="familia" pInputText placeholder="Familia">
            </div>
            <div class="ui-g-12 ui-md-4">
                <label class="label-custom">Sub Familia: </label>
                <input type="text" formControlName="subfamilia" pInputText placeholder="Sub Familia">
            </div>
            <div class="ui-g-12 ui-md-4">
                <label class="label-custom">Código: </label>
                <input type="text" formControlName="codigo" pInputText placeholder="Código">
            </div>
            <div class="ui-g-12 ui-md-6">
                <label class="label-custom">Descripción: </label>
                <input type="text" formControlName="descripcion" pInputText placeholder="Descripción">
            </div>
            <div class="ui-g-12 ui-md-2">
                <button pButton type="button" label="{{globalConstants.cBuscar}}" icon="{{globalConstants.icoBuscar}}" class="sba-button"></button>
            </div>

            <div class="ui-g-12">
                <p-table [value]="listModelo" [columns]="columnas" [paginator]="true" [rows]="globalConstants.sizePage" dataKey="item" selectionMode="single" autoLayout="true" [responsive]="true">
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th *ngFor="let col of columns">
                                {{col.header}}
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns" let-index="rowIndex">
                        <tr [pSelectableRow]="rowData">
                            <td *ngFor="let col of columns" [ngSwitch]="col.field">
                                <span class="ui-column-title">{{col.header}}</span>
                                <span *ngSwitchDefault>{{ rowData[col.field] }}</span>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
            <div class="ui-g-12 ui-md-6">
                <button pButton type="button" label="{{globalConstants.cAceptar}}" icon="{{globalConstants.icoAceptar}}" class="sba-button btn btn-block"></button>
            </div>
            <div class="ui-g-12 ui-md-6">
                <button pButton type="button" label="{{globalConstants.cCancelar}}" icon="{{globalConstants.icoCancelar}}" class="sba-button btn btn-block ui-button-secondary"></button>
            </div>
        </form>


    </div>
</p-card>
